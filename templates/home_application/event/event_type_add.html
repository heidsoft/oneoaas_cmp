<%inherit file="/home_application/base_new.html"/>
<%block name="content">
<div class="row page-header-box">
    <div class="col-lg-12">
        <h1 class="page-header">
            事件类型添加
        </h1>
    </div>
</div>
<div class="main-wrap">
    <div class="panel panel-default">
        <div class="panel-heading">
            类型添加
        </div>
        <div class="panel-body">
            <div class="col-sm-8">

                <form class="form-horizontal mt15" id="user_form" action="#">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">账号：</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="请填写帐号" id="user_account" name="user_account">
                            <span class="king-required-tip text-danger ml5">*</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">角色：</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="user_role" name="user_role">
                                <option value="1">管理员</option>
                                <option value="2">运维用户</option>
                                <option value="3">数据录入员</option>
                                <option value="4">渠道用户</option>
                            </select>
                            <span class="king-required-tip text-danger ml5">*</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">密码：</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" placeholder="请填写密码" id="user_password" name="user_password">
                            <span class="king-required-tip text-danger ml5">*</span>
                        </div>
                        <div class="col-sm-1"></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">确认密码：</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" placeholder="请填再次写密码" id="user_password2" name="user_password2">
                            <span class="king-required-tip text-danger ml5">*</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">用户名：</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="请填写用户名" id="user_name" name="user_name">
                            <span class="king-required-tip text-danger ml5">*</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">性别：</label>
                        <div class="col-sm-10">
                            <div class="radio">
                                <label class="mr10">
                                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>男
                                </label>
                                <label>
                                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">女
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">手机号码：</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="请填写手机号码" id="user_phone" name="user_phone">
                            <span class="king-required-tip text-danger ml5">*</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">电子邮箱：</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="请填写电子邮箱" id="user_email" name="user_email">
                            <span class="king-required-tip text-danger ml5">*</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">地址：</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" style="height:80px;" placeholder="请填写地址"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label"></label>
                        <div class="col-sm-10">
                            <button class="king-btn king-info mr10" title="保存" type="submit">
                                <i class="fa fa-save btn-icon"></i>保存
                            </button>
                            <a href="${SITE_URL}event/type/" class="king-btn king-default" title="返回">
                                <i class="fa fa-mail-reply-all btn-icon"></i>返回
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


</div>
</%block>
