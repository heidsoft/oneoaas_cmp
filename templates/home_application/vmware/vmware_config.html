<%inherit file="/home_application/base_new.html"/>
<%block name="content">
<div class="row page-header-box">
    <div class="col-lg-12">
        <h1 class="page-header">
            vcenter配置管理
        </h1>
    </div>
</div>
<div class="main-wrap" id="vcenter_config">
    <div class="panel panel-default">
        <div class="panel-heading">
            vcenter账号配置
        </div>
        <div class='panel-body'>
            <div class="col-sm-8">
                <div class="form-horizontal mt15" >
                    <div style="display:none">
                        <input type="hidden" name="csrfmiddlewaretoken" value="${csrf_token}">
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">vcenter用户：</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="请输入Vcenter用户" id="account_name" name="account_name">
                            <span class="king-required-tip text-danger ml5">*</span>
                        </div>
                        <div class="col-sm-1"></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">vcenter密码：</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" placeholder="请输入Vcenter密码" id="account_password" name="account_password">
                            <span class="king-required-tip text-danger ml5">*</span>
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-sm-2 control-label">vcenter主机：</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="请输入主机IP" id="vcenter_host" name="vcenter_host">
                            <span class="king-required-tip text-danger ml5">*</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">vcenter版本：</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="请填选择版本" id="vcenter_version" name="vcenter_version">
                            <span class="king-required-tip text-danger ml5">*</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label"></label>
                        <div class="col-sm-10">
                            <button class="king-btn king-info mr10" title="保存" click="VCenterConfig.createVCenterAccount();">
                                <i class="fa fa-save btn-icon"></i>保存
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!---->
    <div class="panel panel-default">
        <div class="panel-heading">
            vcenter账号列表
        </div>
        <div class='panel-body'>
            <div class="table-responsive">
                <table id="vcenter_config_record" class="table table-bordered table-hover table-striped">
                    <thead>
                    <tr>
                        <th>执行时间</th>
                        <th>执行参数</th>
                        <th>执行结果</th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>

    </div>


</div>
</%block>
<%block name="script">
<script src="${STATIC_URL}js/vmware_config.js"></script>
</%block>
