<%inherit file="/home_application/base_new.html"/>
<%block name="content">
<div class="row page-header-box">
    <div class="col-lg-12">
        <h1 class="page-header">
            vcenter配置管理
        </h1>
    </div>
</div>
<div class="main-wrap" id="vcenter_config">
    <div class="panel panel-default">
        <div class="panel-heading">
            vcenter账号配置
        </div>
        <div class='panel-body'>
            <div class="col-sm-8">
                <div class="form-horizontal mt15" id="account_info">
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="validation_account_name">vcenter用户：</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="请输入Vcenter用户" id="account_name" name="account_name">
                            <span class="king-required-tip text-danger ml5">*</span>
                        </div>
                        <div class="col-sm-1"></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="validation_account_password">vcenter密码：</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" placeholder="请输入Vcenter密码" id="account_password" name="account_password">
                            <span class="king-required-tip text-danger ml5">*</span>
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="validation_vcenter_host">vcenter主机：</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="请输入Vcenter主机IP" id="vcenter_host" name="vcenter_host">
                            <span class="king-required-tip text-danger ml5">*</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="validation_vcenter_port">vcenter端口：</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="请输入Vcenter主机端口" id="vcenter_port" name="vcenter_port">
                            <span class="king-required-tip text-danger ml5">*</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label" >vcenter版本：</label>
                        <div class="col-sm-10">
                            <div id="vcenter_version" style="display:inline-block;">
                                <!-- select2 通过javascript start -->
                                <input type="hidden" class="select2_box" style="width:300px;">
                                <!-- select2 通过javascript end -->
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label"></label>
                        <div class="col-sm-10">
                            <button class="king-btn king-info mr10" title="保存" onclick="VCenterConfig.createVCenterAccount();">
                                <i class="fa fa-save btn-icon"></i>保存
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="panel panel-default">

        <div class="panel-heading">
            vcenter账号列表
        </div>
        <div class="panel-btns">
            <a type="button" onclick="VCenterConfig.deleteAccount();"class="king-btn king-info pull-left mt15 ml15">
                <i class="fa fa-user-plus mr5"></i>删除账号
            </a>
            <a type="button" data-type="success" onclick="VCenterConfig.desctroyAccount()"  class="king-btn king-info pull-left mt15 ml15">
                <i class="fa fa-user-plus mr5"></i>清除账号与所属资源
            </a>
            <a type="button" onclick="VCenterConfig.setSyncPolicy();"  class="king-btn king-info pull-left mt15 ml15">
                <i class="fa fa-user-plus mr5"></i>设置同步策略
            </a>
        </div>
        <div class='panel-body panel-search-body'>
            <div class="panel-content">
                <table id="vcenter_config_record" class="table table-bordered table-hover table-striped">
                </table>
            </div>
        </div>
    </div>

    </div>


</div>
</%block>
