<%inherit file="/home_application/base_new.html"/>
<%block name="content">

<!-- Page Heading -->
<div class="row page-header-box">
    <div class="col-lg-12">
        <h1 class="page-header">
            虚拟机管理
        </h1>
    </div>
</div>

<div class="main-wrap">

<div class="panel panel-default">
        <div class="panel-heading">
            虚拟机搜索
        </div>
        <div class='panel-body'>
            <div class="col-sm-8">
                <form class="form-horizontal mt15" id="user_form" action="${SITE_URL}event/addEventSource/" method="post">
                    <div style="display:none">
                        <input type="hidden" name="csrfmiddlewaretoken" value="${csrf_token}">
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">操作系统类型：</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="event_role" name="event_role">
                                <option value="1">centos7</option>
                                <option value="2">centos6</option>
                                <option value="2">window</option>
                                <option value="2">ubuntu</option>
                            </select>
                            <span class="king-required-tip text-danger ml5">*</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">虚拟机名称：</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="请输入虚拟机名称" id="user_account" name="user_account">
                            <span class="king-required-tip text-danger ml5">*</span>
                        </div>
                        <div class="col-sm-1"></div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label"></label>
                        <div class="col-sm-10">
                            <button class="king-btn king-info mr10" title="搜索" type="submit">
                                <i class="fa fa-save btn-icon"></i>搜索
                            </button>
                            <a href="${SITE_URL}vmware/manage" class="king-btn king-default" title="返回">
                                <i class="fa fa-mail-reply-all btn-icon"></i>返回
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
<div class="panel panel-default">
    <div class="panel-heading">
        虚拟机列表
    </div>
    <div>
        <div class="king-wrapper">
            <a type="button" id="transferID" class="king-btn king-success pull-left mt15 ml15">
                <i class="fa fa-gavel mr5"></i>创建虚拟机
            </a>
            <a href="user_add.html" class="king-btn king-info pull-left mt15 ml15">
                <i class="fa fa-user-plus mr5"></i>克隆虚拟机
            </a>
            <a href="user_add.html" class="king-btn king-info pull-left mt15 ml15">
                <i class="fa fa-user-plus mr5"></i>关闭虚拟机
            </a>
            <a href="user_add.html" class="king-btn king-info pull-left mt15 ml15">
                <i class="fa fa-user-plus mr5"></i>开启虚拟机
            </a>
            <a href="user_add.html" class="king-btn king-info pull-left mt15 ml15">
                <i class="fa fa-user-plus mr5"></i>重启虚拟机
            </a>
            <a href="user_add.html" class="king-btn king-info pull-left mt15 ml15">
                <i class="fa fa-user-plus mr5"></i>销毁虚拟机
            </a>
            <a href="user_add.html" class="king-btn king-info pull-left mt15 ml15">
                <i class="fa fa-user-plus mr5"></i>WebSSH
            </a>
            <a href="user_add.html" class="king-btn king-info pull-left mt15 ml15">
                <i class="fa fa-user-plus mr5"></i>RDP
            </a>
        </div>

        <table class="table table-out-bordered table-hover">
            <thead>
            <tr>
                <th style="width: 10px">
                    <input type="checkbox" class="del-all-cb">
                </th>
                <th style="width:50px;">序号</th>
                <th>虚拟机名称</th>
                <th>操作系统</th>
                <th>内存</th>
                <th>CPU</th>
                <th>状态</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <input type="checkbox" name="del-cb">
                </td>
                <td>1</td>
                <td>mysql</td>
                <td>centos64</td>
                <td>1024MB</td>
                <td>2核</td>
                <td>运行中</td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="12">
                    <div class="pagination-info pull-left">共4条记录，当前第1/1页，每页20条记录</div>
                    <div class="pull-right king-page-box">
                        <ul class="pagination pagination-small pull-right">
                            <li page-index="1" class="disabled"><a>«</a></li>
                            <li page-index="1" class="active"><a>1</a></li>
                            <li page-index="1"><a href="javascript:;">2</a></li>
                            <li page-index="1"><a href="javascript:;">3</a></li>
                            <li page-index="1"><a href="javascript:;">4</a></li>
                            <li page-index="1"><a href="javascript:;">»</a></li>
                        </ul>
                    </div>
                </td>
            </tr>
            </tfoot>
        </table>
    </div>

</div>
</div>


</%block>
